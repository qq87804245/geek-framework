<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        video{
            display: block;
            width: 100%;
            border: none;
            margin: 0;
            outline: none;
            padding: 0;
            appearance: none;
        }
    </style>
</head>
<body>
<video controls="controls" th:poster="${video.coverPicture}" style="width: 100%;" >
    <source th:src="${video.filePath}" tppabs="" type="video/mp4">
    您的浏览器不支持video标签，请升级到最新浏览器.
</video>
</body>
</html>
